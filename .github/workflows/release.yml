name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-13
          - target: aarch64-apple-darwin
            os: macos-14
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p workers-spec-cli

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../workers-spec-${{ matrix.target }}.tar.gz workers-spec
          cd ../../..

      - uses: actions/upload-artifact@v4
        with:
          name: workers-spec-${{ matrix.target }}
          path: workers-spec-${{ matrix.target }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create npm tarball
        run: npm pack

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/workers-spec-x86_64-apple-darwin/workers-spec-x86_64-apple-darwin.tar.gz
            artifacts/workers-spec-aarch64-apple-darwin/workers-spec-aarch64-apple-darwin.tar.gz
            artifacts/workers-spec-x86_64-unknown-linux-gnu/workers-spec-x86_64-unknown-linux-gnu.tar.gz
            artifacts/workers-spec-aarch64-unknown-linux-gnu/workers-spec-aarch64-unknown-linux-gnu.tar.gz
            workers-spec-*.tgz
